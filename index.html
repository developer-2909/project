<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Secure Food Waste Donation System </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      max-width: 600px;
    }

    .container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #185a9d;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .container button {
      background: linear-gradient(120deg, #43cea2, #185a9d);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .container img {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>
      Join us in making a difference by donating food to those in need. Your small step can bring smiles to many faces and help reduce food waste. 
    </p>
    <img src="images.jpg" alt="Food Donation">
    <button onclick="goToMainPage()">Get Started</button>
  </div>

  <script>
    function goToMainPage() {
      // Navigates to the main.html file
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
